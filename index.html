<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Adding Roboto font -->
    <link rel="stylesheet" href="styles.css">
    <title>Berlin Birthday Bash Bonanza</title>
</head>
<body>
    <div class="container">
        <header class="intro">
            <h2>Welcome to the Berlin Birthday Bash Bonanza!</h2>
            <p>Before you unlock the secrets of our weekend escapade, prove your mettle with some Berlin trivia, party quirks, and drink dilemmas. Ready?</p>
            <button onclick="startBerlinQuiz()">Start the Challenge</button>
        </header>

        <section class="quiz-section" id="berlin-quiz">
            <!-- Berlin Quiz Questions will be populated here by JavaScript -->
        </section>

        <section class="quiz-section" id="party-trick-questions">
            <!-- Party Trick Questions will be populated here by JavaScript -->
        </section>

        <section class="quiz-section" id="drinking-brainteasers">
            <!-- Drinking Brainteasers will be populated here by JavaScript -->
        </section>

        <section class="quiz-section" id="jokes-section">
            <!-- Jokes will be populated here by JavaScript -->
        </section>

        <footer class="final-unlock" id="final-unlock">
            <!-- Final unlock message will appear here once the game is completed -->
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
